<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            background: #f4f4f4;
            text-align: center;
            font-family: Arial;
        }
        canvas {
            background: yellow;
            border: 3px solid black;
        }
    </style>
</head>
<body>

<a href="gil-games.html" class="logo-link">
    <img src="logo.png" alt="Gil Games Logo" class="logo">
    <link rel="stylesheet" href="style.css">
</a>

<h1>Snake</h1>
<p id="message">Press ENTER to start</p>
<p id="score">Score: 0 | High Score: 0</p>

<canvas id="game" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
const gridSize = 30;

let snake, direction, food, game;
let running = false;
let score = 0;
let highScore = localStorage.getItem("snakeHighScore") || 0;

document.getElementById("score").textContent =
    `Score: 0 | High Score: ${highScore}`;

function resetGame() {
    snake = [{ x: 300, y: 300 }];
    direction = "RIGHT";
    score = 0;

    food = {
        x: Math.floor(Math.random() * gridSize) * box,
        y: Math.floor(Math.random() * gridSize) * box
    };

    document.getElementById("message").textContent = "Use W A S D to move";
    updateScore();
}

function updateScore() {
    document.getElementById("score").textContent =
        `Score: ${score} | High Score: ${highScore}`;
}

document.addEventListener("keydown", (event) => {
    if (event.key === "Enter" && !running) {
        resetGame();
        game = setInterval(draw, 100);
        running = true;
    }

    if (event.key === "w" && direction !== "DOWN") direction = "UP";
    if (event.key === "s" && direction !== "UP") direction = "DOWN";
    if (event.key === "a" && direction !== "RIGHT") direction = "LEFT";
    if (event.key === "d" && direction !== "LEFT") direction = "RIGHT";
});

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "black" : "blue";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    // Draw food
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "UP") headY -= box;
    if (direction === "DOWN") headY += box;
    if (direction === "LEFT") headX -= box;
    if (direction === "RIGHT") headX += box;

    // Eat food
    if (headX === food.x && headY === food.y) {
        score += 10;

        if (score > highScore) {
            highScore = score;
            localStorage.setItem("snakeHighScore", highScore);
        }

        food = {
            x: Math.floor(Math.random() * gridSize) * box,
            y: Math.floor(Math.random() * gridSize) * box
        };

        updateScore();
    } else {
        snake.pop();
    }

    const newHead = { x: headX, y: headY };

    // Game over
    if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        collision(newHead, snake)
    ) {
        clearInterval(game);
        running = false;
        document.getElementById("message").textContent =
            "Game Over â€” Press ENTER to restart";
        return;
    }

    snake.unshift(newHead);
}

function collision(head, body) {
    for (let part of body) {
        if (head.x === part.x && head.y === part.y) {
            return true;
        }
    }
    return false;
}
</script>

</body>
</html>
