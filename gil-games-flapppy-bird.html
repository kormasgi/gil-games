<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            background: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: lightblue;
            display: block;
        }
        .logo-link {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .logo {
            width: 32px;
            cursor: pointer;
        }
        #message {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: black;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <a href="gil-games.html" class="logo-link">
    <img src="logo.png" alt="Gil Games Logo" class="logo">
    <link rel="stylesheet" href="style.css">
    </a>

    <div id="message">Press ENTER to start</div>
    <canvas id="gameCanvas" width="700" height="750"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let started = false;
        let score = 0;
        let highScore = 0;

        const player = { x: 100, y: 300, radius: 20, velocity: 0 };
        const gravity = 0.25;
        const jumpPower = -7;

        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 200;
        const pipeSpeed = 2;

        const message = document.getElementById("message");

        function resetGame() {
            score = 0;
            player.y = canvas.height / 2;
            player.velocity = 0;
            pipes.length = 0;
            for (let i = 0; i < 3; i++) {
                let gapY = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({ x: 700 + i * 300, gapY });
            }
        }

        function startGame() {
            if (!started) {
                started = true;
                message.style.display = "none";
                resetGame();
                requestAnimationFrame(gameLoop);
            }
        }

        function jump() {
            if (started) player.velocity = jumpPower;
        }

        function update() {
            player.velocity += gravity;
            player.y += player.velocity;

            for (let pipe of pipes) {
                pipe.x -= pipeSpeed;

                // Reset pipe
                if (pipe.x + pipeWidth < 0) {
                    pipe.x = canvas.width;
                    pipe.gapY = Math.random() * (canvas.height - pipeGap - 100) + 50;
                    score++;
                    if (score > highScore) highScore = score;
                }

                // Collision detection
                if (
                    player.x + player.radius > pipe.x &&
                    player.x - player.radius < pipe.x + pipeWidth
                ) {
                    if (
                        player.y - player.radius < pipe.gapY ||
                        player.y + player.radius > pipe.gapY + pipeGap
                    ) {
                        started = false;
                        message.style.display = "block";
                        message.innerHTML = `Game Over! Press ENTER to restart<br>Score: ${score} High Score: ${highScore}`;
                    }
                }
            }

            // Check floor and ceiling
            if (player.y + player.radius > canvas.height || player.y - player.radius < 0) {
                started = false;
                message.style.display = "block";
                message.innerHTML = `Game Over! Press ENTER to restart<br>Score: ${score} High Score: ${highScore}`;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw pipes
            ctx.fillStyle = "green";
            for (let pipe of pipes) {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.gapY);
                ctx.fillRect(pipe.x, pipe.gapY + pipeGap, pipeWidth, canvas.height - pipe.gapY - pipeGap);
            }

            // Draw score
            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.fillText(`Score: ${score}  High Score: ${highScore}`, 10, 30);
        }

        function gameLoop() {
            if (!started) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "Enter") startGame();
            if (e.key === " ") jump();
        });
    </script>
</body>
</html>
